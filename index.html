<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freaky Fashion</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/9604976d4b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <figure>
        <img
          src="https://placehold.co/600x200"
          alt="Logo image"
          width="600px"
          height="200px"
        />
      </figure>

      <!-- Sökruta och knappar -->
      <div class="search-container">
        <input type="text" placeholder="Sök produkt" />
        <figure>
          <div class="icons-container">
            <i class="fa-solid fa-heart"></i>
          </div>
          <div class="icons-container">
            <i class="fa-solid fa-basket-shopping"></i>
          </div>
        </figure>
      </div>
    </header>
    <!-- Slut på sökruta och header -->

    <!-- Start på navigation -->
    <nav aria-label="primary-navigation">
      <ul>
        <li>Nyheter</li>
        <li>Topplistan</li>
        <li>Rea</li>
        <li>Kampanjer</li>
      </ul>
    </nav>
    <!-- Slut på navigation -->
    <main>
      <!-- Hero-modul -->
      <div class="container">
        <div>
          <figure>
            <img
              src="https://placehold.co/500x400"
              alt="Hero image"
              width="500px"
              height="400px"
            />
            <h1>Lorem ipsum dolor</h1>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quod
              magni deserunt, minima nisi aperiam perferendis ex nulla quae
              rerum reprehenderit quam, laborum, quaerat illo amet obcaecati
              veritatis. Voluptatibus, vero at.
            </p>
            <p>Ikon med "Nyhet"</p>
          </figure>
        </div>
      </div>
      <!-- Slut på hero -->
    </main>
  </body>
</html>

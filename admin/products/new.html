<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/admin/products/admin.css" type="text/css" />

    <script
      src="https://kit.fontawesome.com/9604976d4b.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Administration</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Administration</h1>
      </header>

      <section class="products">
        <aside class="sidebar">
          <h3>Produkter</h3>
        </aside>

        <article class="products-table">
          <div class="form-container">
            <h2>Ny produkt</h2>

            <div class="form">
              <form action="/send" method="post">
                <div>
                  <label for="name">Namn</label>
                  <input type="text" id="name" name="name" />
                </div>

                <div>
                  <label for="description">Beskrivning</label>
                  <textarea
                    type="textarea"
                    id="description"
                    name="description"
                    cols="1" rows="5"
                  /></textarea>
  
                </div>

                <div>
                  <label for="image" id="image" name="image">Bild</label>
                  <input type="file" accept="image/*,.pdf" />
                </div>

                <div>
                  <label for="SKU">SKU</label>
                  <input type="text" id="sku" name="sku" />
                </div>

                <div>
                  <label for="price">Pris</label>
                  <input type="number" id="price" name="price" />
                </div>

                <div class="form-group">
                  <p>Kategorier</p>
                  <div>
                    <input type="checkbox" id="t-shirt" name="t-shirt" />
                    <label for="t-shirt">T-Shirts</label>
                  </div>

                  <div>
                    <input type="checkbox" id="summer" name="summer" />
                    <label for="summer">Sommar</label>
                  </div>

                  <div>
                    <input type="checkbox" id="pants" name="pants" />
                    <label for="pants">Byxor</label>
                  </div>

                  <div>
                    <input type="checkbox" id="shoes" name="shoes" />
                    <label for="shoes">Skor</label>
                  </div>
                </div>

                <div>
                  <input type="submit" value="LÃ¤gg till" action="/add" />
                </div>
              </form>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
